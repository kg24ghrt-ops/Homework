name: Android Debug CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        # We disable the basic java cache because the Gradle Action below does it better
        cache: '' 

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.10.2
        # This enables the advanced caching for dependencies and build outputs
        cache-read-only: false 
        cache-overwrite-existing: true

    - name: Regenerate Wrapper
      run: gradle wrapper

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      # '--build-cache' is the magic flag that speeds up rebuilds
      run: ./gradlew assembleDebug --build-cache --no-daemon

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
